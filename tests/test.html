<script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/jquery.jticker.js"></script>
<script type="text/javascript">

// jQuery.noConflict();

// RUN

jQuery(document).ready(function(){

	jQuery("#ticker").ticker({
 		cursorList:  ["CURSOR", "MAN"],
 		rate:        20,
 		delay:       2000
	}).trigger("play");

	jQuery("#tickerX").ticker({
 		cursorList:  ["â€“","|"],
 		rate:        40,
 		delay:       800
	}).trigger("play");

    jQuery(".stop").click(function(){
        jQuery("#ticker").trigger("stop");
        return false;
    });
    
    jQuery(".play").click(function(){
        jQuery("#ticker").trigger("play");
        return false;
    });
    
    jQuery(".goto").click(function(){
        jQuery("#ticker")
        .trigger({
            type: "play",
            item: 6
        })
        .trigger({
            type: "stop"
        });
        return false;
    });

    jQuery(".next").click(function(){
        jQuery("#ticker")
        .trigger({
            type: "control",
            item: 0
        })
        return false;
    });
    
    jQuery(".faster").click(function(){
        jQuery("#ticker")
        .trigger({
            type: "control",
            item: 0,
            rate: 15,
            delay: 500
        })
        return false;
    });
    
    jQuery(".slower").click(function(){
        jQuery("#ticker")
        .trigger({
            type: "control",
            item: 0,
            rate: 40,
            delay: 3000
        })
        return false;
    });
});

</script>

</head>

<body>

<div id="news">
	<ul id="ticker">
	    <li>

	           <div>TIME</div>
	           <span> to </span>
	       </a>
	       <span>time.</span>
	   </li>

	</ul>
</div>

<div id="control">
    <a href="#" class="stop">stop</a>
    <a href="#" class="play">play</a>
    <a href="#" class="goto">goto 6 and stop</a>
    <a href="#" class="next">queue item 0 as the next item</a>
    <a href="#" class="faster">go faster</a>
    <a href="#" class="slower">go slower</a>
</div>

</body>
